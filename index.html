<!DOCTYPE html>
<html>
    <head lang="zh">
        <title>微信传播工具</title>
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/wx.css">
    </head>
    <body ng-cloak>
        <div class="wx_head" ng-include src="'admin.html'"></div>
        <div class="wx_content" ng-controller="PageController">
            <div class="wx_pages">
                <div class="wx_page" ng-click="selectPage($index,$event)" ng-class="{wx_page_selected: $index==selectedRow}" ng-repeat="page in pageList">{{page}}</div>
            </div>
            <div class="wx_factory">
                <div class="wx_pageEdit">{{pageSelected}}</div>
            </div>
            <div class="wx_decorator"></div>
        </div>
        <script src="lib/require.js"></script>
        <script src="js/common/config.js"></script>
        <script src="js/appAdmin/admin_main.js"></script>
        <script src="js/appPage/page_main.js"></script>
    </body>
</html>
